  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="timeblock" id="9">
      <p class="time">9am</p>
      <p class="note" onclick="pToInput(this)">This is some text</p>
    </div>
  
      <div class="timeblock" id="10">
      <p class="time">10am</p>
      <p class="note"></p>
    </div>
   
      <div class="timeblock" id="11">
      <p class="time">11am</p>
      <p class="note"></p>
    </div>
      <div class="timeblock" id="12">
      <p class="time">12am</p>
      <p class="note"></p>
    </div>
  
      <div class="timeblock" id="13">
      <p class="time">1pm</p>
      <p class="note"></p>
    </div>

      <div class="timeblock" id="14">
      <p class="time">2pm</p>
      <p class="note"></p>
    </div>
    
      <div class="timeblock" id="15">
      <p class="time">3pm</p>
      <p class="note"></p>
    </div>
  
      <div class="timeblock" id="16">
      <p class="time">4pm</p>
      <p class="note"></p>
    </div>
    
      <div class="timeblock" id="17">
      <p class="time">5pm</p>
      <p class="note"></p>
    </div>

      </div> -->

    <script src="script.js"></script>
